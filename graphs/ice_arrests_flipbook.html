<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Arrests Flipbook</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #flipbook-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        #chart-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }
        #chart-display {
            width: 100%;
            max-width: 900px;
            max-height: 360px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-top: 2px solid #ddd;
            flex-shrink: 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background: #4472c4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        button:hover:not(:disabled) {
            background: #2e5a9e;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #page-indicator {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            min-width: 100px;
            text-align: center;
        }
        @media (max-width: 768px) {
            #chart-container {
                padding: 10px;
            }
            #controls {
                padding: 15px 10px;
                gap: 10px;
            }
            button {
                padding: 10px 16px;
                font-size: 14px;
            }
            #page-indicator {
                font-size: 14px;
                min-width: 80px;
            }
        }
        @media (max-width: 480px) {
            button {
                padding: 8px 12px;
                font-size: 12px;
            }
            #page-indicator {
                font-size: 12px;
            }
        }
        /* Loading indicator */
        .loading {
            text-align: center;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="chart-container">
            <div id="chart-display"></div>
        </div>
        <div id="controls">
            <button id="prev-btn" onclick="previousPage()">← Previous</button>
            <div id="page-indicator">Page 1 of 2</div>
            <button id="next-btn" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        const charts = [
            {
                file: 'ice_migrant_arrests_total_economist_reproduced.json',
                title: 'Reproduced Chart'
            },
            {
                file: 'ice_migrant_arrests_total_economist_modified.json',
                title: 'Modified Chart'
            }
        ];
        
        let currentPage = 0;
        let chartSpecs = [];
        
        // Preload all chart specs
        async function loadChartSpecs() {
            try {
                for (let chart of charts) {
                    const response = await fetch(chart.file);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} for ${chart.file}`);
                    }
                    // Get text first, then replace NaN with null for valid JSON parsing
                    const text = await response.text();
                    const cleanedText = text.replace(/:\s*NaN/g, ': null');
                    const spec = JSON.parse(cleanedText);
                    chartSpecs.push(spec);
                }
                displayChart(currentPage);
            } catch (error) {
                console.error('Error loading charts:', error);
                document.getElementById('chart-display').innerHTML = 
                    `<p class="loading">Error loading charts: ${error.message}<br>Please check that the JSON files exist in the graphs folder.</p>`;
            }
        }
        
        function displayChart(pageIndex) {
            const chartDisplay = document.getElementById('chart-display');
            const pageIndicator = document.getElementById('page-indicator');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Clear previous chart
            chartDisplay.innerHTML = '';
            
            // Show loading
            chartDisplay.innerHTML = '<p class="loading">Loading chart...</p>';
            
            // Get spec and make a copy to avoid modifying the original
            let spec = JSON.parse(JSON.stringify(chartSpecs[pageIndex]));
            
            // Calculate responsive dimensions based on actual available space
            const container = document.getElementById('chart-container');
            const containerWidth = container.offsetWidth - 20 || window.innerWidth - 40;
            const containerHeight = container.offsetHeight - 20 || 300;
            
            // Adjust spec for responsive display
            const maxWidth = Math.min(containerWidth, 900);
            const maxHeight = Math.max(containerHeight, 300);
            
            // Use Vega-Lite autosize to fit within container while maintaining aspect ratio
            spec.autosize = {
                type: 'fit',
                contains: 'padding'
            };
            
            // Set container constraints
            spec.width = maxWidth;
            spec.height = maxHeight;
            
            // Clear loading message
            chartDisplay.innerHTML = '';
            
            // Embed chart with SVG renderer for accurate tooltips
            vegaEmbed('#chart-display', spec, {
                actions: false,
                renderer: 'svg'
            }).catch(error => {
                console.error('Error rendering chart:', error);
                chartDisplay.innerHTML = '<p class="loading">Error rendering chart.</p>';
            });
            
            // Update controls
            pageIndicator.textContent = `Page ${pageIndex + 1} of ${charts.length}`;
            prevBtn.disabled = pageIndex === 0;
            nextBtn.disabled = pageIndex === charts.length - 1;
        }
        
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                displayChart(currentPage);
            }
        }
        
        function nextPage() {
            if (currentPage < charts.length - 1) {
                currentPage++;
                displayChart(currentPage);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });
        
        // Handle window resize and orientation changes
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                displayChart(currentPage);
            }, 300);
        });
        
        // Handle orientation change on mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                displayChart(currentPage);
            }, 300);
        });
        
        // Initialize
        loadChartSpecs();
    </script>
</body>
</html>
